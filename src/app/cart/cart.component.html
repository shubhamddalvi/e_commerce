<app-header
[cartCount]="cartList.length"
></app-header>
<div class="row container mx-auto">
    <div class="col-lg-6 d-flex gap-2 mb-4  " *ngFor="let item of cartList ;index as i">
        <div class="col-lg-4">
            <img [src]="item.pic" class="w-100 h-100" alt="" srcset="">
        </div>
        <div class="col-lg-8 d-flex justify-content-between flex-column " >
            <div>
                <h4 class="mb-0 fw-bold" >{{item.name}}</h4>
                <h4 class="mb-0 text-secondary " >{{item.type}}</h4>
                <h4 class="mb-0 fw-bold" >{{(item.price * item.quantity )| currency:'INR':'symbol-narrow'}}</h4>
            </div>
            <div class="d-flex gap-2 justify-content-start align-items-center " >
                <button (click)="decreaseCount(item.id)" class="btn btn-secondary" >-</button>
                <h4 class="mb-0 fw-bold" >{{item.quantity}}</h4>
                <button (click)="increaseCount(item.id)" class="btn btn-secondary">+</button>
                <button (click)="removeFromCart(i)" class="btn btn-danger">Remove</button>
            </div>
        </div>
    </div>
</div>
